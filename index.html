<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barky for Dogs and Kennels</title>
    <link rel="icon" href="images/brand.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="nav-left">
            <img id="logo" src="images/brand.svg" alt="Barky logo">
            <a class="nav-item" href="#">Product <img src="images/nav-caret.svg"></a>
            <a class="nav-item" href="#">Teams <img src="images/nav-caret.svg"></a>
            <a class="nav-item" href="#">Individuals <img src="images/nav-caret.svg"></a>
            <a class="nav-item" href="#">Download <img src="images/nav-caret.svg"></a>
            <a class="nav-item" href="#">Pricing</a>
        </div>
        <div id="nav-right">
            <a id="nav-small-border" class="right-nav-items nav-item" href="#">Request a Demo</a>
            <a class="right-nav-items nav-item" href="#">Log in</a>
            <a class="black-button nav-item" href="#">Get Barky Free</a>
            <a id="hamburger" href="#"><img src="images/hamburger.svg" alt="Hamburger menu icon"></a>
        </div>
    </nav>
    <main>
        <div class="row-layout">
            <div id="top-header">
                <h1 class="headers">Where packs bark better, together</h1>
                <p class="paragraphs">Your chew toys, sniffing spots, and bark logs, all side by side. For small packs to big kennels.</p>
                <a href="#" class="black-button">Get Barky Free</a>
            </div>
            <div id="top-image">
                <img src="images/teams-hero.png">
            </div>
        </div>
        <div id="companies">
            <div class="company-logos" id="top-companies">
                <div id="codecademy" class="logo-images">
                    <img src="images/company-logo-01.png" alt="Codecademy logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-02.png" alt="Mitsubishi logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-03.png" alt="Headspace logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-04.png" alt="Curology logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-05.png" alt="Branch logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-06.png" alt="MatchGroup logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-07.png" alt="Mixpanel logo">
                </div>
            </div>
            <div class="company-logos" id="bottom-companies">
                <div id="capgemini" class="logo-images">
                    <img src="images/company-logo-08.png" alt="Capgemini logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-09.png" alt="Figma logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-10.png" alt="Spotify logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-11.png" alt="Netflix logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-12.png" alt="Toyota logo">
                </div>
                <div class="logo-images">
                    <img src="images/company-logo-13.png" alt="Discord logo">
                </div>
            </div>
        </div>
        <div class="service-example">
            <div class="service-ex-header"></div>
            <div class="service-ex-image"></div>
            <div class="service-ex-sentance"></div>
            <div class="service-ex-quotee"></div>
        </div>
    </main>
</body>
</html>
